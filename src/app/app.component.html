<div class="container">
  <app-search></app-search>
  <app-upload></app-upload>
  <div class="row">
    <div class="col-sm">
      <div >
        <ul *ngFor="let document of documents">
            <li class="doc-info">
                {{ document.name }} 
                {{ document.size }}
                <button class="delete" id="delete" (click)="delete()">Delete</button>
            </li>
        </ul>
      </div>
    </div>
  </div>
</div>
